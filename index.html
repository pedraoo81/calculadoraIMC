<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC - Por Pedro Vitor</title>
  <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <header>
      <h1>Calculadora de IMC</h1>
    </header>

    <div class="content">
      <form id="form">
        <div class="form-group">
          <label for="peso">Informe seu peso (Em KG)</label>
          <input type="number" min="0" step="0.01"id="peso" />
        </div>

        <div class="form-group">
          <label for="altura">Informe sua altura (Em M)</label>
          <input type="number" min="0" step="0.01" id="altura" />
        </div>

        <div class="form-group">
          <button type="submit">Calcular!</button>
        </div>
      </form>

      <div class="result-container" id="result"></div>
    </div>
  </div>

  <div class="developed">
    <a href="https://github.com/pedraoo81" target="_blank">
      <h4>Desenvolvido por Pedro Vitor</h4>
    </a>
  </div>

  <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
